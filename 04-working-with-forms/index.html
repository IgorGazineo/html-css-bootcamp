<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Edit Course Landing Page</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <form action="/clp">
      <div>
        <label for="course-title">Course Title</label>
        <input type="text" id="course-title" name="title" required />
      </div>
      <div>
        <label for="course-description">Course Description</label>
      </div>
      <textarea
        name="description"
        id="course-description"
        cols="30"
        rows="10"
      ></textarea>
      <div>
        <label for="skill-level">Skill Level</label>

        <select name="level" id="skill-level">
          <option value="beginner">Beginner Level</option>
          <option value="intermediate">Intermediate Level</option>
          <option value="expert">Expert Level</option>
          <option value="all">All Levels</option>
        </select>
      </div>
      <div>
        <label for="confirmation">Ready to publish the course?</label>
        <input type="checkbox" id="confirmation" name="confirmed" />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
