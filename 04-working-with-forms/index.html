<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Form Controls</h1>
    <form action="">
      <select name="size" id="">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
      <button>Submit</button>
      <label for="phone">Call me</label>
      <input type="radio" id="phone" />
      <label for="email">Email me</label>
      <input type="radio" id="email" />
    </form>
  </body>
</html>
