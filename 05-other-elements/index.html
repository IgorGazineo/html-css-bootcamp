    <title>Our First Webpage</title>
    <style>
      table {
        text-align: center;
      }

      th {
        width: 200px;
        border: 1px solid lightgrey;
      }

        </tr>
        <tr>
          <td>Coffee</td>

        <tr>

        </tr>
      </tbody>
    </table>
  </body>
</html>
